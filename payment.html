<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">payment form</h1>
            <hr>
            <h2>contact info</h2>
            <p>name: <input type="text" name="name"  required> </p>
            <fieldset>
                <legend>gender</legend>
    
             <p>
                
                male <input type="radio" name="gender" id="male">
                female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>address: <textarea name="address" id="" cols="30" rows="10"></textarea></p>
        <p> email: <input type="email" name="email" id="email"></p>
        <h2>
            payment information
        </h2>
        <p>card types 
            <select name="card types" id="card_types">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select> </p>
        <p>card number <input type="number" name="card_number" id="card_number"></p>    
        <p> expiration date <input type="date" name="expiration_date" id="expiration_date"></p>
        <p>cvv <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="u sure?">
        </form>
    </div>
</body>
</html>
